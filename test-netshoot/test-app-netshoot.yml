apiVersion: v1
kind: Namespace
metadata:
  name: test-netshoot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netshoot-deployment
  namespace: test-netshoot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netshoot
  template:
    metadata:
      labels:
        app: netshoot
    spec:
      containers:
      - name: netshoot
        image: nicolaka/netshoot
        command: ["/bin/sleep", "infinity"]
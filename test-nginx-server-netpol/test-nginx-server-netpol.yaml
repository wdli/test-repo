apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-whitelist
  namespace: test-nginx-server
spec:
  podSelector:
    matchLabels:
      app: nginx-server
  policyTypes:
  - Egress
  - Ingress
  ingress: 
  - from:
    - namespaceSelector:
        matchLabels:
          name: test-netshoot
    - podSelector:
        matchLabels:
          app: netshoot
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system